<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="back">
        <a href="index.html"> <i class="fas fa-reply"></i>
            <span>Back to the Main Website</span></a>
    </div>
    <div class="container">
        <div class="left">
            <div class="heading">
                <h2>Contact Me</h2>
                <p>Feel Free to Contact</p>
            </div>
            <div class="content">

                <form action="#">
                    <div class="firstrow">
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>
                    <div class="secondrow">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <input type="number" name="number" id="num" placeholder="Mobile No.">
                    </div>
                    <div class="thirdrow">
                        <textarea name="message" id="msg" placeholder="Message"></textarea>
                    </div>
                    <button type="submit">Message</button>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="contactjpg.jpg" alt="Contact Img" width="100%" height="100%">
        </div>
    </div>
</body>

</html>
